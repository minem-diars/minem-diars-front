<app-navbar [role]="fRole"></app-navbar>
<div class="container divFather">
    <div class="divSon">
        <form novalidate (ngSubmit)="onSubmit()" [formGroup]="programEvaluate">

            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="programacion">Programación</label>
                    <input type="text" disabled="true" class="form-control" id="programacion" formControlName="programCode">
                </div>
                <div class="form-group col-md-4">
                    <label for="searchprogram">&nbsp;</label>
                    <div class="myBut">
                        <button type="button" id="searchprogram" class="btn btn-secondary" [routerLink]="['/home/program/consult']">Buscar programacion</button>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="comisionado">Comisionado</label>
                    <input type="text" class="form-control" id="comisionado" disabled="true" [value]="empFullName">
                </div>
                <div class="form-group col-md-4">
                    <label for="viaticos">Viaticos</label>
                    <input type="text" class="form-control" id="viaticos" disabled="true" [value]="viatics | state:'v'">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="entidad_minera">Entidad minera</label>
                    <input type="text" class="form-control" id="entidad_minera" disabled="true" [value]="miningEnt">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="days ">Dias</label>
                    <input type="text" class="form-control" id="days" disabled="true" [value]="tDays">
                </div>
                <div class="form-group col-md-4">
                    <label for="derivated">&nbsp;</label>
                    <div class="myBut">
                        <button *ngIf="fRole == 'ROLE_DGFM'" type="button" id="derivated" class="btn btn-secondary" (click)="derivaProgram()" [disabled]="derivable">Derivar</button>
                    </div>
                </div>
            </div>
            <br>
            <div class="form-row">
                <div class="form-group col-md-1">
                </div>
                <div class="form-group col-md-3">
                    <button type="button" class="btn btn-danger" [disabled]="!derivable" (click)="approveProgram()">Aprobar</button>
                </div>
                <div class="form-group col-md-4">
                    <button type="button" class="btn btn-danger" [disabled]="!derivable" (click)="disapproveProgram()">Desaprobar</button>
                </div>
            </div>
            <div class="buttonCont">
            </div>
        </form>
        <button id="modalRegisterButton" type="button" [hidden]="true" class="btn btn-primary" data-toggle="modal" data-target="#modalRegister">
            Modal de registro
        </button>
        <br>
        <button id="modalToErrorButton" type="button" [hidden]="true" class="btn btn-primary" data-toggle="modal" data-target="#modalToError">
            Modal de Error
        </button>
    </div>
</div>

<!-- Modal to Register -->
<div class="modal fade" id="modalRegister" tabindex="-1" role="dialog" aria-labelledby="modalRegisterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Registrar cronograma</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                {{backResponse.message}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" routerLink="/home/program/evaluate">Evaluar otra programación</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" routerLink="/home">Volver al home</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal to Error -->
<div class="modal fade" id="modalToError" tabindex="-1" role="dialog" aria-labelledby="modalToErrorTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Alerta de error</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                {{error}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
